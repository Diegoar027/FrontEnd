<div class="container">
  <div class="row">
      <div>
        <h2>Nuevo Proyecto</h2>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreP" class="form-label">Nombre del Proyecto</label>
                  <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
              </div>
              <div class="form-group">
                  <label for="descripcionP" class="form-label">Descripcion del Proyecto</label>
                  <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
              </div>
              <button class="btn btn-primary mt-3">
                  Agregar Proyecto
              </button>

          </form>
      </div>
  </div>
</div>
