<div class="container" *ngIf="skill">
  <div class="row">
      <div>
        <h2>Editar Skill</h2>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreS" class="form-label">Nombre de la Skill</label>
                  <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
              </div>
              <div class="form-group">
                  <label for="descripcionS" class="form-label">Porcentaje de la Skill</label>
                  <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="skill.descripcionS" required>
              </div>
              <button class="btn btn-primary mt-3">
                  Actualizar
              </button>

          </form>
      </div>
  </div>
</div>
