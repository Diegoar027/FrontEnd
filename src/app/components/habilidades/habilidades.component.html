<div class="row">
  <h2>Hard & Soft Skills</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">
      Nueva Skill
    </button>
  </div>

  <div *ngFor= "let skill of skill" class="text-center col-sm-4 col-md-4 col-lg-3">

    <circle-progress
      [percent]="skill.descripcionS"
      [radius]="90"
      [showUnits]="false"
      [title]="skill.nombreS"
      [showSubtitle]="false"
      [subtitle]="skill.nombreS"
      [outerStrokeWidth]="14"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'blue'"
      [innerStrokeColor]="'blue'"
      [animation]="true"
      [animationDuration]="1200"
      [outerStrokeGradient]="false"
      [lazy]="true"
    >
    </circle-progress>

    <div *ngIf="isLogged">
      <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
      <i class="bi bi-pen"></i></button>
      </div>

    <div *ngIf="isLogged">
      <button class="btn btn-danger mt-2" (click)="delete(skill.id)">
      <i class="bi bi-trash"></i></button>
      </div>

  </div>
  <hr class="mt-5">
</div>
