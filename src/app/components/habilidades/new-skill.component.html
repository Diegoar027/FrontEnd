<div class="container">
  <div class="row">
      <div>
        <h2>Nueva Skill</h2>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreS" class="form-label">Nombre de la Skill</label>
                  <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
              </div>
              <div class="form-group">
                  <label for="descripcionS" class="form-label">Porcentaje de la Skill</label>
                  <input type="text" class="form-control" id="descripcionS" name="descripcionS" [(ngModel)]="descripcionS" required>
              </div>
              <button class="btn btn-primary mt-3">
                  Agregar skill
              </button>

          </form>
      </div>
  </div>
</div>
